    <!-- Quote generator, why not? -->
    <script type="text/javascript">
      var quotes = ['<q>Life is very short and what we have to do must be done in the now</q> - <cite>Audre Lorde</cite>',
      '<q>Programming is like any profession where you sit in front of a box and hate yourself for not thinking enough like a machine</q> - <cite>Taylor Swift</cite>',
      '<q>You can plan events, but if they go according to your plan they are not events</q> - <cite>John Berger</cite>',
      '<q>Beep, beep, beep, beep</q> - <cite>Leonard Nimoy</cite>',
      '<q>Trying to define yourself is like trying to bite your own teeth</q> - <cite>Alan Watts</cite>',
      '<q>The problem with quotes found on the internet is that they are often not true</q> - <cite>Abraham Lincoln</cite>',]

      function newQuote() {
        var randomNumber = Math.floor(Math.random() * (quotes.length));
        document.getElementById('quote').innerHTML = quotes[randomNumber];
      }

      newQuote();
